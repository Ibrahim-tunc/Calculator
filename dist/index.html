<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">



</head>
<body>
        <table class="device">
            <tr id="tr_input">
                <th colspan="5"><input type="text" placeholder="0" name="input" id="input" readonly="readonly"></th>
            </tr>
            <tr>

                <th class="nums" role="button">√</th>
                <th class="nums" role="button" id="first-braker">(</th>
                <th class="nums" role="button" id="last-braker">)</th>
                <th role="button"  id="del">Del</th>
                <th role="button"  id="ce">CE</th>
            </tr>
            <tr>
                
                <td class="signs nums"role="button">sin</td>
                <td class="nums num">7</td>
                <td class="nums num">8</td>
                <td class="nums num">9</td>
                <th class="signs nums">/</th>
            </tr>
            <tr>
                <td class="signs nums"role="button">cos</td>
                <td class="nums num">4</td>
                <td class="nums num">5</td>
                <td class="nums num">6</td>
                <th class="signs nums">×</th>
            </tr>
            <tr>
                <td class="signs nums"role="button">tan</td>
                <td class="nums num">1</td>
                <td class="nums num">2</td>
                <td class="nums num">3</td>
                <th class="signs nums">-</th>
            </tr>
            <tr>
                <td class="signs nums"role="button">log</td>
                <td class="nums num">0</td>
                <th class="signs nums">.</th>
                <th id="equal" class="signs">=</th>
                <th class="signs nums" id="sum">+</th>
            </tr>

        </table>



</body>




<script  src="bundle.js">
  
</script>


</html>
